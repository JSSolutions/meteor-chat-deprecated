<template name="Home">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-lg-8">
        {{> ChatDiscussion}}
      </div>
      <div class="col-md-4 col-lg-4">
        {{> UsersList}}
      </div>
    </div>
    <div class="row">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="chat-new-msg" placeholder="Your message..." required>
        </div>
        <button type="submit" class="btn btn-default">OK</button>
      </form>
    </div>
  </div>
</template>
